<!DOCTYPE html>

            />

        </div>
      </div>
      <!-- Header End -->

      <hr class="line" />

      <!-- Category Begin -->
      <div class="category">
        <h1>Project</h1>
        <h1 style="margin-left: 168px">Status</h1>
        <h1>Owner</h1>

      <hr class="line" />

      <!-- Content Begin -->
      <div class="group">
        <!-- Project Side Begin -->
        <div class="project-side">
          <!-- Icon -->
          <div class="project-side-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 18 18"
              fill="none"
            >
              <path
                d="M17 9C17 4.58333 13.4167 1 9 1C4.58333 1 1 4.58333 1 9C1 13.4167 4.58333 17 9 17C13.4167 17 17 13.4167 17 9Z"

              />
              <path d="M13 5.66666L7.4 12.3333L5 9.66666" fill="#219653" />
              <path
                d="M13 5.66666L7.4 12.3333L5 9.66666"
                stroke="#F2F2F2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
          <!-- Project content -->
          <div class="project-content">
            <div class="project-side-head">
              <h1 style="margin-top: 0px">Marketing Page Redesign</h1>
            </div>
            <div class="project-side-bottom">
              <hr class="g1-line" />
              <h2 style="padding-left: 9px; margin-top: 4px">100%</h2>
            </div>
          </div>
        </div>
        <!-- Project Side End -->

        <!-- Status Begin -->
        <div class="status-side">
          <h3 class="on-track">On Track</h3>
          <h2>14 Mar</h2>
        </div>
        <!-- Status End -->

        <!-- Owner Begin -->
        <img
          class="owner"
          src="https://plus.unsplash.com/premium_photo-1674777843203-da3ebb9fbca0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cGVyc29ufGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
          alt=""
        />
        <!-- Owner End -->
      </div>
      <div class="group">
        <!-- Project Side Begin -->
        <div class="project-side">
          <!-- Icon -->
          <div class="project-side-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 18 18"
              fill="none"
            >
              <ellipse
                cx="9"
                cy="9"
                rx="7"
                ry="7"
                stroke="#BDBDBD"
                stroke-width="1"
                fill="none"
              />
            </svg>
          </div>
          <!-- Project content -->
          <div class="project-content">
            <div class="project-side-head">
              <h1 style="margin-top: 0px">Pitch Deck</h1>
            </div>
            <div class="project-side-bottom">
              <hr class="g2-line" />
              <h2 style="padding-left: 9px; margin-top: 4px">70%</h2>
            </div>
          </div>
        </div>
        <!-- Project Side End -->

        <!-- Status Begin -->
        <div class="status-side">
          <h3 class="at-risk">At Risk</h3>
          <h2>19 Mar</h2>

        <!-- Status End -->

        <!-- Owner Begin -->
        <img
          class="owner"

          alt=""
        />
        <!-- Owner End -->
      </div>
      <div class="group" style="margin-bottom: 20px">
        <!-- Project Side Begin -->
        <div class="project-side">
          <!-- Icon -->
          <div class="project-side-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 18 18"
              fill="none"
            >
              <ellipse
                cx="9"
                cy="9"
                rx="7"
                ry="7"
                stroke="#BDBDBD"
                stroke-width="1"
                fill="none"
              />
            </svg>

          <!-- Project content -->
          <div class="project-content">
            <div class="project-side-head">
              <h1 style="margin-top: 0px">New IOS Development</h1>
            </div>
            <div class="project-side-bottom">
              <hr class="g3-line" />
              <h2 style="padding-left: 9px; margin-top: 4px">85%</h2>
            </div>
          </div>
        </div>
        <!-- Project Side End -->

        <!-- Status Begin -->
        <div class="status-side">
          <h3 class="off-track">Off Track</h3>

          alt=""
        />
        <!-- Owner End -->
      </div>
      <!-- Content End -->
    </div>
  </body>
</html>
